<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth 2.0</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
  </style>

  <script>
    function closeWindow() {
      window.close();
    }

    window.onload = function () {
      setTimeout(closeWindow, 5000); // Cierra la ventana después de 5 segundos (5000 milisegundos)
    };
  </script>
</head>

<body>
  <h1>OAuth 2.0</h1>
  <p>Esta ventana se cerrará automáticamente en 5 segundos.</p>
</body>

</html>
